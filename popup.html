<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Cover Letter</h3>
    <br />
    <br />

    <label
      >Short Info:
      <textarea id="prompt" rows="4" cols="50">
I'm a seinor software engineer with 9 years of experience, I specialized in full stack development(Frontend: React, Vue, Typescript, Backend: Node, FastAPI, Django) </textarea
      >
    </label>
    <br />
    <br />

    <div class="prompt-setting-wrapper">
      <div class="select-container">
        <label>Model</label>
        <select id="model-select">
          <option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
          <option value="gpt-3.5-0613">GPT 3.5 Turbo - New!</option>
          <option value="gpt-3.5-turbo-16k">GPT 3.5 Turbo 16K</option>
          <option value="gpt-4">GPT 4 8k</option>
          <option value="gpt-4-32k">GPT 4 32k</option>
          <option value="gpt-4-turbo">GPT 4 Turbo</option>
        </select>
      </div>
      <div class="select-container">
        <label>Tone</label>
        <select id="tone-select">
          <option value="profressional">Profressional</option>
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
          <option value="friendly">Friendly</option>
        </select>
      </div>

      <div class="select-container">
        <label>Language Style</label>
        <select id="language-style-select">
          <option value="formal">Formal</option>
          <option value="informal">Informal</option>
        </select>
      </div>

      <div class="select-container">
        <label>Formatting</label>
        <select id="formatting-select">
          <option value="standard">Standard</option>
          <option value="creative">Creative</option>
        </select>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-container">
          <input id="lastname-check" type="checkbox"/>
          <label>Last Name</label>
        </div>
        <div class="checkbox-container">
          <input id="portfolio-check" type="checkbox"/>
          <label>Portfolio</label>
        </div>
        <div class="checkbox-container">
          <input id="github-check" type="checkbox"/>
          <label>Github</label>
        </div>
        <div class="checkbox-container">
          <input id="copy-to-clipboard-check" type="checkbox"/>
          <label>Copy to clipboard</label>
        </div>
      </div>

    <label class="coverletter"
      >Cover Letter:
      <textarea id="coverLetter" rows="10" cols="50"></textarea>
    </label>
    <br />
    <br />

    <div class="loader-container">
      <div id="status"></div>
      <span class="loader"></span>
    </div>

    <p>URL: <span id="url"></span></p>

    <p style="display: none">DOM: <span id="DOM"></span></p>

    <div className="button-wrapper">
      <button id="submit">Generate</button>
      <button id="setting">Settings</button>
    </div>

    <div id="settings">
      <div class="item">
        <label class="item-label">First Name:</label>
        <input type="text" id="firstName" />
      </div>
      <div class="item">
        <label class="item-label">Last Name:</label>
        <input type="text" id="lastName" />
      </div>
      <div class="item">
        <label class="item-label">Portfolio:</label>
        <input type="text" id="portfolio" />
      </div>
      <div class="item">
        <label class="item-label">GitHub:</label>
        <input type="text" id="github" />
      </div>
      <div class="button-wrapper">
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
